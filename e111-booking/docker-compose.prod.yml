version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=e111_booking
    volumes:
      - e111_data:/var/lib/postgresql/data
    networks:
      - e111-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "4045:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/e111_booking
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - e111-net

networks:
  e111-net:

volumes:
  e111_data:
