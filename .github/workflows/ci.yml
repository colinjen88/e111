name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: e111-booking/package-lock.json

    - name: Install Dependencies
      working-directory: e111-booking
      run: npm ci

    - name: Type Check
      working-directory: e111-booking
      run: npx nuxi typecheck

    - name: Build Application
      working-directory: e111-booking
      run: npm run build
